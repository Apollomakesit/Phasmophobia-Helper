<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phasmophobia Ghost Identifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>ðŸ‘» Phasmophobia Ghost Identifier</h1>

    <section class="difficulty">
      <span>Difficulty:</span>
      <label>
        <input type="radio" name="difficulty" value="amateur" checked />
        Amateur
      </label>
      <label>
        <input type="radio" name="difficulty" value="nightmare" />
        Nightmare
      </label>
      <label>
        <input type="radio" name="difficulty" value="insanity" />
        Insanity
      </label>
    </section>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Evidence</h2>
      <div id="evidence-panel" class="evidence-panel"></div>
    </section>

    <section class="panel">
      <h2>Most Likely Ghosts</h2>
      <div id="ghost-list" class="ghost-list"></div>

      <h3>Top Candidates</h3>
      <ol id="ranked-ghosts" class="ranked-list"></ol>
    </section>

    <section class="panel">
      <h2>ðŸŽ§ Advanced Tools</h2>

      <div class="tool">
        <label for="bpm-input">Footstep BPM:</label>
        <input type="number" id="bpm-input" placeholder="BPM" />
        <button id="bpm-check">Check BPM</button>
        <div id="bpm-result" class="tool-result"></div>
      </div>

      <div class="tool">
        <label for="smudge-select">Smudge Timer:</label>
        <select id="smudge-select">
          <option value="Normal">Normal (180s)</option>
          <option value="Demon">Demon (60s)</option>
        </select>
        <button id="smudge-start">Start Timer</button>
        <div id="smudge-result" class="tool-result"></div>
      </div>

      <div class="tool">
        <span>Onryo Candle Counter:</span>
        <button id="onryo-add">Increment</button>
        <button id="onryo-reset">Reset</button>
        <div id="onryo-count" class="tool-result">0</div>
      </div>

      <div class="tool">
        <span>Mimic Probability:</span>
        <div id="mimic-result" class="tool-result">Low/Medium</div>
      </div>
    </section>
  </main>

  <!-- Ghost detail modal -->
  <div id="ghost-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="close-modal" class="modal-close" aria-label="Close">âœ–</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="ghosts.js"></script>
  <script src="tools.js"></script>
  <script src="solver.js"></script>
  <script src="app.js"></script>
</body>
</html>
